<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.fixed"
    [fixedTopGap]="options.top" [fixedBottomGap]="options.bottom">
    <mat-nav-list>
      <a mat-list-item routerLink="/buzzfizz/game">Buzz Fizz</a>
      <a mat-list-item routerLink="/fibonacci/game">Fibonacci</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  </mat-sidenav-container>
